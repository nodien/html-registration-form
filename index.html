<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>
<body>

<h2>Form Đăng Ký Người Dùng</h2>

<form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="phone">Số điện thoại:</label>
    <input type="tel" id="phone" name="phone" required>
    <br><br>

    <label>Giới tính:</label>
    <input type="radio" id="male" name="gender" value="Nam" required>
    <label for="male">Nam</label>

    <input type="radio" id="female" name="gender" value="Nữ" required>
    <label for="female">Nữ</label>
    <br><br>

    <button type="submit">Đăng Ký</button>
</form>

</body>
</html>
